<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Chic's Aesthetic - Our Packages</title>
</head>
<body class="cute-theme">

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="policy.html">Policy</a>
    </nav>

    <section class="product-page">
        <div class="product-details">
            <h2>Our Packages</h2>
            
            <form id="orderForm" action="https://formspree.io/f/xgveennd" method="POST">
                <!-- Input fields for order -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="instagram">Instagram Username:</label>
                <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram name" required>
                
                <label for="snacks">Enter your snacks if purchasing a snack bouquet or a mix bouquet with Snacks:</label>
                <input type="text" id="snacks" name="snacks" placeholder="Enter your snacks">

                <label for="productOptions">Select Your Package:</label>
                <select id="productOptions3" name="productOptions3">
                    <option value="wedding package">Wedding Package</option>
                    <option value="sleepover package">Sleepover Package</option>
                    <option value="birthday package">Birthday Packages</option>
                    <option value="movie packages">Movie Night Package</option>
                </select>

                <label for="peopleCount">How many people are included in this package?</label>
                <input type="text" id="peopleCount" name="peopleCount" placeholder="Enter how many people are included in the package">

                <label for="additionalDetails">Do you need a bundle for another occasion? If yes, please give details:</label>
                <input type="text" id="additionalDetails" name="additionalDetails" placeholder="Do you need a bundle for another occasion?" required>

                <label for="moreInfo">More info on what's included in your packages will be sent to you via Instagram.</label>

                <label for="shipping">Do you need shipping?</label>
                <div class="radio-buttons">
                    <input type="radio" id="yesShipping" name="shipping" value="Yes">
                    <label for="yesShipping">Yes</label>

                    <input type="radio" id="noShipping" name="shipping" value="No" checked>
                    <label for="noShipping">No</label>
                </div>

                <!-- Shipping Form (hidden by default) -->
                <div id="shippingForm" style="display:none;">
                    <h4>Shipping Information</h4>
                    <label for="shippingAddress">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Enter your shipping address">

                    <label for="shippingCity">City:</label>
                    <input type="text" id="shippingCity" name="shippingCity" placeholder="Enter your city">

                    <label for="shippingPostalCode">Postal Code:</label>
                    <input type="text" id="shippingPostalCode" name="shippingPostalCode" placeholder="Enter your postal code">
                </div>

                <!-- Image upload -->
                <label for="productImage">Upload an Inspo:</label>
                <input type="file" id="productImage" name="productImage" required>

                <br><br>
                <button type="submit">Order Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Thank you for visiting! Your order will be processed after submitting the form.</p>
    </footer>

    <script>
        // Show or hide the shipping form based on "Yes" or "No" selection
        document.querySelectorAll('input[name="shipping"]').forEach(function(el) {
            el.addEventListener('change', function() {
                var shippingForm = document.getElementById('shippingForm');
                if (this.value === 'Yes') {
                    shippingForm.style.display = 'block';
                } else {
                    shippingForm.style.display = 'none';
                }
            });
        });

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Collect form data
            const email = document.getElementById("email").value;
            const instagram = document.getElementById("instagram").value;
            const snacks = document.getElementById("snacks").value;
            const shipping = document.querySelector('input[name="shipping"]:checked').value;
            const shippingAddress = shipping === "Yes" ? document.getElementById("shippingAddress").value : "";
            const shippingCity = shipping === "Yes" ? document.getElementById("shippingCity").value : "";
            const shippingPostalCode = shipping === "Yes" ? document.getElementById("shippingPostalCode").value : "";

            // Prepare data for Formspree
            const formData = new FormData(this); // Get all form data
            formData.append("email", email); // Add email to Formspree data
            formData.append("instagram", instagram); // Add Instagram to Formspree data
            formData.append("snacks", snacks); // Add snacks to Formspree data

            // Submit the form to Formspree
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Your order has been submitted!');
                } else {
                    alert('There was a problem with your submission.');
                }
            })
            .catch(error => {
                alert('There was a problem with your submission: ' + error.message);
            });

            // Get the uploaded file
            const fileInput = document.getElementById('productImage');
            const file = fileInput.files[0];

            // Prepare FormData for the file upload
            const fileData = new FormData();
            fileData.append("file", file);
            fileData.append("email", email); // Adding email to send with the file

            // Upload the file separately
            fetch("https://formsubmit.co/ 9cd2cf27cfe06c46227fc8f166e12569", {
                method: "POST",
                body: fileData
            })
            .then(response => {
                if (response.ok) {
                    console.log("File uploaded successfully.");
                } else {
                    console.log("File upload failed.");
                }
            })
            .catch(error => {
                console.log("Error uploading file: ", error);
            });
        });
    </script>
</body>
</html>
