<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Chic's Aesthetic - Bouquets</title>
</head>
<body class="cute-theme">

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="policy.html">Policy</a>
    </nav>

    <section class="product-page">
        <div class="product-details">
            <h2>Bouquets</h2>

            <form id="orderForm" action="https://formspree.io/f/xgveennd" method="POST">
                <!-- Input fields for order -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="instagram">Instagram Username:</label>
                <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram name" required>
                
                <label for="song">Enter your Snacks (for snack or mix bouquet):</label>
                <input type="text" id="song" name="song" placeholder="Enter your Snacks">

                <label for="productOptions1">Select your type of box:</label>
                <select id="productOptions1" name="productOptions1">
                    <option value="Snacks">Snacks</option>
                    <option value="Makeup">Makeup</option>
                    <option value="Arts">Arts</option>
                    <option value="Snacks & Makeup">Snacks & Makeup</option>
                    <option value="Snacks & Arts">Snacks & Arts</option>
                    <option value="Makeup & Arts">Makeup & Arts</option>
                </select>

                <label for="productOptions2">Select the color theme of your box:</label>
                <select id="productOptions2" name="productOptions2">
                    <option value="Red">Red</option>
                    <option value="Purple">Purple</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Pink">Pink</option>
                    <option value="Light Pink">Light Pink</option>
                    <option value="Blue">Blue</option>
                    <option value="Light Blue">Light Blue</option>
                    <option value="Green">Green</option>
                </select>

                <label for="productOptions3">Quantity:</label>
                <select id="productOptions3" name="productOptions3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>

                <label for="Information">Any requirements or details?</label>
                <input type="text" id="Information" name="Information" placeholder="requirements or details?" required>

                <label for="shipping">Do you need shipping?</label>
                <div class="radio-buttons">
                    <input type="radio" id="yesShipping" name="shipping" value="Yes">
                    <label for="yesShipping">Yes</label>

                    <input type="radio" id="noShipping" name="shipping" value="No" checked>
                    <label for="noShipping">No</label>
                </div>

                <!-- Shipping Form (hidden by default) -->
                <div id="shippingForm" style="display:none;">
                    <h4>Shipping Information</h4>
                    <label for="shippingAddress">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Enter your shipping address">

                    <label for="shippingCity">City:</label>
                    <input type="text" id="shippingCity" name="shippingCity" placeholder="Enter your city">

                    <label for="shippingPostalCode">Postal Code:</label>
                    <input type="text" id="shippingPostalCode" name="shippingPostalCode" placeholder="Enter your postal code">
                </div>

                <!-- Image upload -->
                <label for="productImage">Upload an Inspo:</label>
                <input type="file" id="productImage" name="productImage" required>

                <br><br>
                <button type="submit">Order Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Thank you for visiting! Your order will be processed after submitting the form.</p>
    </footer>

    <script>
        // Show or hide the shipping form based on "Yes" or "No" selection
        document.querySelectorAll('input[name="shipping"]').forEach(function(el) {
            el.addEventListener('change', function() {
                var shippingForm = document.getElementById('shippingForm');
                if (this.value === 'Yes') {
                    shippingForm.style.display = 'block';
                } else {
                    shippingForm.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
