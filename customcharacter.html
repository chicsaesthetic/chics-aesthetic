<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("nNO1yrh-MOiINxxNN"); // Replace with your EmailJS User ID
        })();
    </script>
    <title>Chic's Aesthetic - Custom Character Sign</title>
</head>
<body class="cute-theme">

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="policy.html">Policy</a>
    </nav>

    <section class="product-page">
        <div class="product-details">
            <h2>Custom Character Sign</h2>
            
            <form id="orderForm">
                <!-- Input fields for order -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="instagram">Instagram Username:</label>
                <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram name" required>
                
                <label for="sign">Character theme for sign or characters:</label>
                <input type="text" id="sign" name="sign" placeholder="Enter your characters" required>

                <label for="productOptions1">Select Your Extra:</label>
                <select id="productOptions1" name="productOptions1">
                    <option value="none">none</option>
                    <option value="freestyle">freestyle</option>
                </select>

                <label for="productOptions2">Quantity:</label>
                <select id="productOptions2" name="productOptions2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <label for="Information">Any requirements or details?</label>
                <input type="text" id="Information" name="Information" placeholder="requirements or details?" required>

                <label for="shipping">Do you need shipping?</label>
                <div class="radio-buttons">
                    <input type="radio" id="yesShipping" name="shipping" value="Yes">
                    <label for="yesShipping">Yes</label>

                    <input type="radio" id="noShipping" name="shipping" value="No" checked>
                    <label for="noShipping">No</label>
                </div>

                <!-- Shipping Form (hidden by default) -->
                <div id="shippingForm" style="display:none;">
                    <h4>Shipping Information</h4>
                    <label for="shippingAddress">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Enter your shipping address">

                    <label for="shippingCity">City:</label>
                    <input type="text" id="shippingCity" name="shippingCity" placeholder="Enter your city">

                    <label for="shippingPostalCode">Postal Code:</label>
                    <input type="text" id="shippingPostalCode" name="shippingPostalCode" placeholder="Enter your postal code">
                </div>

                <br><br>
                <button type="submit">Order Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Thank you for visiting! Your order will be processed after submitting the form.</p>
    </footer>

    <!-- JavaScript for form submission and shipping visibility -->
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            var productName = document.querySelector('h2').innerText;
            var email = document.getElementById('email').value;
            var instagram = document.getElementById('instagram').value;
            var signTheme = document.getElementById('sign').value;
            var productOption1 = document.getElementById('productOptions1').value;
            var productOption2 = document.getElementById('productOptions2').value;
            var information = document.getElementById('Information').value;
            var shipping = document.querySelector('input[name="shipping"]:checked').value;
            var shippingAddress = '';
            var shippingCity = '';
            var shippingPostalCode = '';

            // If "Yes" is selected for shipping, get the shipping details
            if (shipping === 'Yes') {
                shippingAddress = document.getElementById('shippingAddress').value;
                shippingCity = document.getElementById('shippingCity').value;
                shippingPostalCode = document.getElementById('shippingPostalCode').value;
            }

            // Prepare email content
            var emailContent = `
                Product: ${productName}\n
                Email: ${email}\n
                Instagram: ${instagram}\n
                Character Theme: ${signTheme}\n
                Extra: ${productOption1}\n
                Quantity: ${productOption2}\n
                Special Details: ${information}\n
                Shipping: ${shipping}\n
                Shipping Address: ${shippingAddress}\n
                City: ${shippingCity}\n
                Postal Code: ${shippingPostalCode}
            `;

            // Send email via EmailJS
            emailjs.send('service_tpsldi4', 'template_dzo11gj', {
                product_name: productName,
                email: email,
                instagram: instagram,
                sign_theme: signTheme,
                product_option1: productOption1,
                product_option2: productOption2,
                information: information,
                shipping: shipping,
                shipping_address: shippingAddress,
                shipping_city: shippingCity,
                shipping_postal_code: shippingPostalCode
            }).then(function(response) {
                alert('Order submitted! Please check your email to confirm.');
            }, function(error) {
                alert('Failed to submit the order: ' + error);
            });
        });

        // Show or hide the shipping form based on "Yes" or "No" selection
        document.querySelectorAll('input[name="shipping"]').forEach(function(el) {
            el.addEventListener('change', function() {
                var shippingForm = document.getElementById('shippingForm');
                if (this.value === 'Yes') {
                    shippingForm.style.display = 'block';
                } else {
                    shippingForm.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
