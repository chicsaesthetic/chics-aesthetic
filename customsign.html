<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic's Aesthetic - Custom Sign</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body class="cute-theme">

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="policy.html">Policy</a>
    </nav>

    <section class="product-page">
        <div class="product-details">
            <h2>Custom Sign</h2>

            <!-- Formspree Form -->
            <form id="orderForm" action="https://formspree.io/f/xgveennd" method="POST" enctype="multipart/form-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="instagram">Instagram Username:</label>
                <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram name" required>

                <label for="productOptions1">Select Your Material:</label>
                <select id="productOptions1" name="productOptions1">
                    <option value="wood">Wood</option>
                    <option value="plexiglass">Plexiglass</option>
                </select>

                <label for="productOptions2">Quantity:</label>
                <select id="productOptions2" name="productOptions2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <label for="Information">Any requirements or details?</label>
                <input type="text" id="Information" name="Information" placeholder="requirements or details?" required>

                <label for="productImage">Upload your inspo (image):</label>
                <input type="file" id="productImage" name="productImage" required>

                <label for="shipping">Do you need shipping?</label>
                <div class="radio-buttons">
                    <input type="radio" id="yesShipping" name="shipping" value="Yes">
                    <label for="yesShipping">Yes</label>

                    <input type="radio" id="noShipping" name="shipping" value="No" checked>
                    <label for="noShipping">No</label>
                </div>

                <!-- Submit Form Button -->
                <br><br>
                <button type="submit">Order Now</button>
            </form>

        </div>
    </section>

    <footer>
        <p>Thank you for visiting! Your order will be processed after submitting the form.</p>
    </footer>

    <!-- JavaScript to Handle Form and File Upload Separately -->
    <script>
        // Intercept form submission
        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent the default form submission

            // Submit the form (without the file) to Formspree
            let form = event.target;
            let formData = new FormData(form);

            // Remove the file input field from the Formspree submission
            formData.delete('productImage');

            // Send form data (without file) to Formspree
            fetch('https://formspree.io/f/xgveennd', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(function (response) {
                if (response.ok) {
                    alert('Form submitted successfully');

                    // Now handle the file separately
                    sendFileSeparately();

                } else {
                    alert('There was a problem submitting your form.');
                }
            }).catch(function (error) {
                alert('There was an error: ' + error.message);
            });
        });

        // Function to send file separately to email
        function sendFileSeparately() {
            let email = document.getElementById("email").value;
            let productImage = document.getElementById('productImage').files[0];

            let formData = new FormData();
            formData.append("email", email);
            formData.append("file", productImage);

            // Use an email service or backend here
            fetch('service_tpsldi4', {  // You need a service for this
                method: 'POST',
                body: formData
            }).then(function (response) {
                if (response.ok) {
                    alert('Image sent successfully to your email!');
                } else {
                    alert('Error sending the image.');
                }
            }).catch(function (error) {
                alert('Error occurred while sending the image: ' + error.message);
            });
        }

    </script>

</body>
</html>
