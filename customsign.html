<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
</head>
<body class="cute-theme">

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="policy.html">Policy</a>
    </nav>

    <section class="product-page">
       
        
        <div class="product-details">
            <h2>Custom Sign</h2>
            
            
            
            <form id="orderForm" action="https://formsubmit.co/be0b9443a62c4199c501e592fa5aa8a1
            " method="POST" enctype="multipart/form-data">
            
                <!-- Input fields for order -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="instagram">Instagram Username:</label>
                <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram name" required>
                
                <!-- Image upload -->
                <label for="productImage">Upload your inpo:</label>
                <input type="file" id="productImage" name="productImage" required>

                
                

                <label for="productOptions">Select Your material:</label>
                <select id="productOptions1" name="productOptions1">
                    <option value="wood">wood</option>
                    <option value="plexiglass">plexiglass</option>
                </select>

                
                <label for="productOptions">Quantity:</label>
                <select id="productOptions2" name="productOptions2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                <label for="Information">Any requirements or details?</label>
                <input type="text" id="Information" name="Information" placeholder="requirements or details?" required>



                <label for="shipping">Do you need shipping?</label>
<div class="radio-buttons">
    <input type="radio" id="yesShipping" name="shipping" value="Yes">
    <label for="yesShipping">Yes</label>

    <input type="radio" id="noShipping" name="shipping" value="No" checked>
    <label for="noShipping">No</label>
</div>


                <!-- Shipping Form (hidden by default) -->
                <div id="shippingForm" style="display:none;">
                    <h4>Shipping Information</h4>
                    <label for="shippingAddress">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Enter your shipping address">

                    <label for="shippingCity">City:</label>
                    <input type="text" id="shippingCity" name="shippingCity" placeholder="Enter your city">

                    <label for="shippingPostalCode">Postal Code:</label>
                    <input type="text" id="shippingPostalCode" name="shippingPostalCode" placeholder="Enter your postal code">
                </div>
               <br><br>
                <button type="submit">Order Now</button>
            </form>
        </div>

    </section>

    <footer>
        <p>Thank you for visiting! Your order will be processed after submitting the form.</p>
    </footer>


    <!-- Thank You Page -->
    <div class="thank-you-message" id="thank-you-message">
        <h1>Your Order Has Been Submitted!</h1>
        <p>Thank you for purchasing with Chic's Aesthetic. We will process your order and get back to you shortly.</p>
    </div>

    <script>
        // Show/hide shipping form based on user selection
        function toggleShippingForm(selectElement) {
            const form = document.getElementById('shipping-details');
            form.style.display = (selectElement.value === 'yes') ? 'block' : 'none';
        }

        // Handle form submission
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Form data collection
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const productOption = document.getElementById('product-option').value;
            const shipping = document.getElementById('shipping').value;

            // Sending email via EmailJS or Formspree
            sendEmail(name, address, productOption, shipping);
        });

        function sendEmail(name, address, productOption, shipping) 
            // Use EmailJS or any similar service to send the email
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                name: name,
                address: address,
                productOption: productOption,
                shipping: shipping,
                productName: "Custom Signs"
            }).then(function(response) {
                // On success, show thank you message
                document.getElementById('shipping-form').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'block';
            }, function(error) {
                console.log('FAILED...', error);
            });
        </script>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.2.0/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init("YOUR_USER_ID"); // Initialize EmailJS with your User ID
    })();
</script>
</body>
</html>
